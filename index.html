<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

	<header class="header" role="banner">

		<a class="skip-links" title="Passer au contenu" href="content">Passer au contenu</a>

		<div class="header__wrapper">
			<a aria-label="Fisheye Home Page" href="#" class="header__logo">
				<img alt="Logo Fisheye" src="logo.svg">
			</a>

			<nav role="navigation" class="header__navigation" aria-label="photographer categories">
				<ul>
					<li class="header__navigation__item" data-filter-tag="portrait">
						<span>#Portrait</span>
					</li>
					<li class="header__navigation__item" data-filter-tag="art">
						<span>#Art</span>
					</li>
					<li class="header__navigation__item" data-filter-tag="fashion">
						<span>#Fashion</span>
					</li>
					<li class="header__navigation__item" data-filter-tag="architecture">
						<span>#Architecture</span>
					</li>
					<li class="header__navigation__item" data-filter-tag="travel">
						<span>#Travel</span>
					</li>
					<li class="header__navigation__item" data-filter-tag="sport">
						<span>#Sport</span>
					</li>
					<li class="header__navigation__item" data-filter-tag="animals">
						<span>#Animals</span>
					</li>
					<li class="header__navigation__item" data-filter-tag="events">
						<span>#Events</span>
					</li>
				</ul>
			</nav>
		
		</div>
	</header>

    <main class="content" id="content">
		<h1 class="content__title">Nos photographes</h1>
    </main>

    <script src="./js/homepage.js"></script>
</body>
</html>
